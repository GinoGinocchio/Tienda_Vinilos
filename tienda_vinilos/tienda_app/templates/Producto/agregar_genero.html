{% extends "tienda_app/base_producto.html" %}
{% load static %}

{% block title %} Agregar Genero {% endblock %}



{%block content %}


<style>
   
   
   
   body {
       background: url('https://www.mondosonoro.com/wp-content/uploads/2019/07/discos.jpg') no-repeat;
       margin:0px;
       font-family: 'Ubuntu', sans-serif;
       background-size: cover;
   }
   h1, h2, h3, h4, h5, h6, a {
     margin:0; padding:0;
   }
   .edit {
     margin:0 auto;
     width:500px;
     margin-top: 75px;
     height:600px;  
   }
   .edit-header {
     color:rgb(255, 255, 255);
     text-align:center;
     font-size:150%;
 
   }
   .edit-header h1 {
     text-shadow: 0px 5px 15px #000; 
   }
   .edit-form {
     border:.5px solid #fff;
     background:#1516138e;
     border-radius:10px;
     box-shadow:0px 0px 10px #000;
   }
   .edit-form h3 {
     text-align:left;
     margin-left:40px;
     color:#fff;
   }
   .edit-form {
     box-sizing:border-box;
     padding-top:15px;
       padding-bottom:10%;
     margin:5% auto;
     text-align:center;
   }
   .edit input, select, textarea {
     max-width:400px;
       width: 100%;
     line-height:1.5em;
     font-family: 'Ubuntu', sans-serif;
     margin:1em 2em;
     border-radius:5px;
     border:2px solid #f2f2f2;
     outline:none;
     padding-left:10px;
   }
   .edit-form1 input{
       background-color: #f2f2f2;
   }
   .edit-form input[type="button"] {
     height:30px;
     width:100px;
     background:#fff;
     border:1px solid #f2f2f2;
     border-radius:20px;
     color: slategrey;
     text-transform:uppercase;
     font-family: 'Ubuntu', sans-serif;
     cursor:pointer;
   }
   
   



   
   /*Media Querie*/
   @media only screen and (min-width : 150px) and (max-width : 530px){
     .edit-form h3 {
       text-align:center;
       margin:0;
     }
     
     .edit-button {
       margin-bottom:10px;
     }
   }
 </style>


<body>
    <div class="edit">
      <div class="edit-header">
        <br>
          <h1>AGREGAR GENERO</h1>
      </div>
      <form class="edit-form" action='' method="POST" enctype="multipart/form-data">
          <div class="edit-form1"> 
              {% csrf_token %}
              <h3>Nombre:</h3>
              {{form.nombre}}<br>
              
          </div>
            
          <br>
          <div class='d-flex justify-content-center'>
              <input type="reset" value="Cancelar" class="btn btn-secondary ">
              &nbsp;
              <input type="submit" value="Agregar" class="btn btn-dark"/>
          </div>
          
      </form>
    </div>

</body>
{% endblock %}
