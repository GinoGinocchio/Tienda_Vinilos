{% extends "tienda_app/base.html" %}

{% block title %} Perfil del producto {% endblock %}



{%block content %}
{%load static %}

<link rel="stylesheet" href="{% static 'css/perfil_producto.css' %}">

<body>
   
    <!--viene lo chido-->
    <div class="cards">

        <div class="thumbnail">
            <div class="thefront">
                <div></div> 
                <img src="{{ imagen.url}}" alt="" class="left">
            </div>
            <div class="theback">
                <div></div> 
             
                <img src=" {{ imagen_artista.url}}" alt="" class="left">    
            </div>
                
        </div>
        
        <div class="right">
            <hr>
            <h2>{{ nombre }}</h2>
            <hr>
            <div class="seperator"></div>
                <p><strong>Artista</strong></p>
                <h7>{{ artista }}</h7>   
                <p><strong>Genero<br></strong></p>
                <h7>{{ genero }}</h7>  
                <p><strong>Stock<br></strong></p>
                <h7>{{ stock }}</h7>                  
                <p><strong>Precio<br></strong></p>
                <h7>{{ precio }}</h7>                  
                <p><strong>Descripcion<br></strong></p>
                <h7>{{ descripcion}}</h7> 
                <hr>
                            
            
        </div>
        <center><button  onclick="alerta()"data-product="{{id}}" data-action="add" type="button" class="btn btn-dark update-cart"><i class="fas fa-shopping-cart"></i> Añadir al Carrito</button>
            <a href = "{% url 'catalogo' %}" class="btn btn-dark"> Volver</a></center> 
        <hr>
    </div>
    <!--acaba lo chido--> 

    
</body>
<script>
    function alerta(){
        Swal.fire({
                title: "Añadido al carrito",
                icon: "info",
                timer: 2000
              })    
    }
</script>

{% endblock %}
