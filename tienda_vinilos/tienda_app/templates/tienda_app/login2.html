{% extends "tienda_app/base.html" %} {% block title %} Login {% endblock %} {%block content %} {% load static %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

<body>
    <div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm"><br>
            <h2><strong><br>INICIAR SESIÓN</strong></h2>
            <form action="" method="POST"><br><br> {% csrf_token %}
                <div class="form-group">
                    <label for="username"><span class="fas fa-user"></span> Usuario:</label>
                    <input type="text" class="form-control" name="username" placeholder="Ingrese su Usuario" required>
                </div>
                <div class="form-group">
                    <label for="password"><span class="fas fa-key"></span> Contraseña:</label>
                    <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="form-group"><br>
                    <div class="center">
                        <button type="submit" class="btn btn-success btn-lg"><a href="{%url 'registro' %}" style="text-decoration:none; color:white">Crear cuenta</a></button>
                        <input type="submit" value="Ingresar " class="btn btn-success btn-lg"></input>
                    </div>
                </div>
            </form>
        </div>
    </div>
    .
</body>

{% endblock %}
