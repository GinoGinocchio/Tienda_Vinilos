{% extends "tienda_app/base.html" %}

{% block title %} Login {% endblock %}



{%block content %}
{% load static %}
<style>
    

body{
    
    background: url('https://www.mondosonoro.com/wp-content/uploads/2019/07/discos.jpg') no-repeat;
	background-size: cover;
    min-height: 100%;
}

#registration-form{
	max-width: 800px;
	margin: 120px auto;
}

#registration-form .image{
	float:left;
	background-image: url("https://i.blogs.es/2201b1/record/1366_2000.jpg");
	height: 500px;
	width: 50%;
	background-size: cover;
	background-position: 25%;
}

#registration-form .frm{
	float:right;
	height: 500px;
    width: 50%;
    min-width: 250px;
    padding: 0 35px;
    background-size: 100% 100%;
    background-color: white;
}

#registration-form h1{
	margin-top: 30px;
	margin-bottom: 20px;
}

#registration-form .form-control{
	width: 90%;
	padding: 12px 20px;
	height: auto;
}

@media screen and (max-width: 700px){
	#registration-form .image{
		width: 30%;
	    background-position: 60%;
	}

	#registration-form .frm{
		width: 70%;
	}

	#registration-form .form-control{
		width: 100%;
	}
}

@media screen and (max-width: 500px){
	#registration-form .image{
		display: none;
	}

	#registration-form .frm{
		width: 100%;
	}

	#registration-form h1{
		text-align: center;
	}

	#registration-form .btn{
		width: 100%;
		margin-top: 20px;
	}
}
</style>

<body>
    <div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm"><br>
            <h2><center><b><br>INICIAR SESIÓN</b></center></h2>
			<form action="" method="POST"><br><br>
				{% csrf_token %}
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                    <input type="text" class="form-control" name="username" placeholder="Ingrese su Usuario">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Contraseña:</label>
                    <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña">
				</div>
                <div class="form-group"><br>
                    <center>
                    <button type="submit" class="btn btn-success btn-lg"><a href="{%url 'registro' %}" style="text-decoration:none; color:white">Crear cuenta</a></button>
                    <input type="submit" value="Ingresar "class="btn btn-success btn-lg"></input>
				    </center>
				</div>
            </form>
        </div>
	</div>
	.
</body>

{% endblock %}
